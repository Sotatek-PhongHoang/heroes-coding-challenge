<div *ngIf="armour">
  <h2>{{armour.name | uppercase}} Details</h2>
  <div><span><b>id: </b></span>{{armour.id}}</div>
  <p><span><b>Weapon name: </b></span><input id="armour-name" [(ngModel)]="armour.name" placeholder="Armour name"/></p>
  <p><span><b>Weapon health: </b></span><input id="armour-health" [(ngModel)]="armour.health" type="number" placeholder="Armour health"/></p>
  <button (click)="goBack()">go back</button>
</div>
